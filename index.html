<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Google Map - MVC approach</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    
  </head>
  <body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/#">Google Maps (MVC approach)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          
        </div>
      </div>
    </nav>
    <!-- Page Content -->
    
    <br/>  <br/>  
    
        
    <div id="map" style="overflow:inherit;"></div>


    <div id="locationField" class="form-group">
      <input class="form-control" id="autocomplete" placeholder="Enter a Restaurant in Cebu" type="text" />
    </div>
    
    <div id="legend"></div>
    
    <div id="floating-panel">
      <h6>Click the place to get the direction</h6>
      <div id="right-panel"></div>
    </div>
    
    <div class="form-group">
      <div id="filters">
          <div class="checkbox">
            <label>
              <input type="checkbox">Pizza
            </label>
          </div>
      </div>
    </div>
      
    <div id="listing">
      <table id="resultsTable" class="table table-striped">
        <tbody id="results"></tbody>
      </table>
    </div>

    <div style="display: none">
      <div id="info-content"></div>
    </div>
        
      
    
    <!-- Bootstrap core JavaScript -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfee2meefwhG_yPSSc6N5bjkGkvMTmJs&libraries=places"></script>

    <script src="js/helpers.js"></script>
    <script src="js/store.js"></script>
    <script src="js/model.js"></script>
    <script src="js/template.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

    <script type="text/javascript">
    $(document).ready( function() {
          'use strict';

          function Restaurant() {
            
            this.lat = 10.3269964;
            this.lng = 123.920972;
            this.latLng = {lat: this.lat, lng: this.lng}; //cebu
            this.radius = 5000;

            var request = {
                location: this.latLng,
                // /bounds: map.getBounds(),
                type: ['restaurant'],
                radius: this.radius,
                keyword: 'restaurant food'
            };

            this.storage = new app.Store(document.getElementById('map'), this.latLng);
            this.model = new app.Model(this.storage);
            this.template = new app.Template();
            this.view = new app.View(this.template);
            this.controller = new app.Controller(this.model, this.view, request);
          }
          var Restaurant = new Restaurant();
          Restaurant.controller.loadRestaurants();
        });
    </script>

    

  </body>
</html>
