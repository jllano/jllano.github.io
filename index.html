  <!-- Navigation -->

        <a class="navbar-brand" href="/#">Google Maps (MVC approach)</a>

    <!-- Bootstrap core JavaScript -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfee2meefwhG_yPSSc6N5bjkGkvMTmJs"></script>

    <script src="js/helpers.js"></script>
    <script src="js/store.js"></script>
    <script src="js/model.js"></script>
    <script src="js/template.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>

    <script type="text/javascript">
    $(document).ready( function() {
          'use strict';

          function Restaurant() {
            
            this.storage = new app.Store();
            this.model = new app.Model(this.storage);
            this.template = new app.Template();
            this.mapContainer = document.getElementById('map');
            this.view = new app.View(this.template, this.mapContainer);
            this.controller = new app.Controller(this.model, this.view);
          }
          var Restaurant = new Restaurant();
          Restaurant.controller.loadRestaurants();
        });
    </script>

    

  </body>
